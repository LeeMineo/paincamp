<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
create

<div id="div_id" class="div_abcde">
    글 입력 테스트
</div>
순번
<input type="number" id="create_testpost_id" />
제목
<input type="text" id="create_testpost_title" />
내용
<input type="text" id="create_testpost_content" />
작성자
<input type="text" id="create_testpost_author" />

<button onclick="create_testpost()">
    저장
</button>
<button onclick="change_html()">
    글 바꿔보기!
</button>


<script>
    function change_html(){
        let create_testpost_title = $("#create_testpost_title").val();
        $("#div_id").html(create_testpost_title);
    }
    function create_testpost(){
        $.ajax({
            url: "/api/testpost/create",
            type: "GET",
            contentType : 'application/json; charset=utf-8',
            data: {
                id : $("#create_testpost_id").val()
                , title : $("#create_testpost_title").val()
                ,content : $("#create_testpost_content").val()
                ,author : $("#create_testpost_author").val()
            },
            cache: false,
            success: (obj_data, status, xhr)=>{
                alert(JSON.stringify(obj_data));
            },
            error: (obj_data, status, xhr)=>{
                alert("error!!");
                alert(JSON.stringify(obj_data));
            }
        });
    }
    /*
    */
</script>


</body>
</html>
